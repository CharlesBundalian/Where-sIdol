<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Where's Idol?</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <style>
      img {
        width: 1700px;
        margin-left: 160px;
        margin-top: -15px;
      }
        .card {
          border: none;
          margin-top: -600px;
          margin-left: 240px;
          font-size:x-large;
          width: 200px;
        }
        .found {
          text-decoration: line-through;
          color: rgb(76, 224, 78);
        }
    </style>
    <script>
      var PI = 0;
      var JE = 0;
      var GO = 0;
      function check() {
                if (PI >= 1) {
                  document.getElementById("pisayScholar").className = "found";
                }
                if (JE >= 1) {
                  document.getElementById("jerry").className = "found";
                }
                if (GO >= 1) {
                  document.getElementById("goofy").className = "found";
                }
          }
    function checkPS(event) {
                var x = event.clientX;
                var y = event.clientY;
                xm1 = 900;
                xm2 = 1000;
                ym1 = 720;
                ym2 = 900;
                if (x>=xm1 && x<=xm2 && y>=ym1 && y<=ym2) {
                  if (PI <= 0) {
                    alert("You found the Pisay Scholar!");
                    PI = PI + 1;
                  }
                  else {
                    alert("You already found the Pisay Scholar!");
                  }
                }
            }
            function checkJ(event) {
                var x = event.clientX;
                var y = event.clientY;
                xm1 = 860;
                xm2 = 885;
                ym1 = 475;
                ym2 = 520;
                if (x>=xm1 && x<=xm2 && y>=ym1 && y<=ym2) {
                  if (JE <= 0) {
                    alert("You found Idol(Jerry)!");
                    JE = JE + 1;
                  }
                  else {
                    alert("You already found Idol(Jerry)!");
                  }
                }
                }
            function checkG(event) {
                var x = event.clientX;
                var y = event.clientY;
                xm1 = 770;
                xm2 = 850;
                ym1 = 370;
                ym2 = 455;
                if (x>=xm1 && x<=xm2 && y>=ym1 && y<=ym2) {
                  if (GO <= 0) {
                    alert("You found Goofy!");
                  GO = GO + 1;
                  }
                  else {
                    alert("You already found Goofy!");
                  }
                }
          }
    </script>
    </head>
    <body>
      <div id="test" onclick="checkPS(event);checkJ(event);checkG(event);check();">
        <img src="WI.png" alt="">
      </div>
      <div class="card">
        <ul>
          <li id="pisayScholar">
            Pisay Scholar
          </li>
        </ul>
          <hr>
        <ul>
          <li id="jerry">
            Idol (Jerry)
          </li>
        </ul>
          <hr>
        <ul>
          <li id="goofy">
            Goofy
          </li>
        </ul>
      </div>
    </body>
</html>
